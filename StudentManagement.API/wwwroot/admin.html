<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #error, #success {
            color: red;
        }
        #success {
            color: green;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            margin: 5px;
            padding: 8px;
        }
        button {
            padding: 8px;
        }
    </style>
</head>
<body>

    <h1>Student Management</h1>

    <!-- Add new student form -->
    <form id="addStudentForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Add Student</button>
    </form>

    <div id="error"></div>
    <div id="success"></div>

    <table id="studentTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be injected here -->
        </tbody>
    </table>

    <script>
        async function fetchStudents() {
            try {
                const response = await fetch('http://localhost:5091/api/Students/GetAllStudents'); // Adjust URL as necessary
                if (!response.ok) {
                    throw new Error('Failed to fetch students');
                }

                const students = await response.json();
                const studentTableBody = document.querySelector('#studentTable tbody');
                studentTableBody.innerHTML = ''; // Clear the table

                students.forEach(student => {
                    const row = document.createElement('tr');

                    const idCell = document.createElement('td');
                    idCell.textContent = student.id;
                    row.appendChild(idCell);

                    const firstNameCell = document.createElement('td');
                    const firstNameInput = document.createElement('input');
                    firstNameInput.type = 'text';
                    firstNameInput.value = student.firstName;
                    firstNameInput.id = `firstName-${student.id}`;
                    row.appendChild(firstNameCell);
                    firstNameCell.appendChild(firstNameInput);

                    const lastNameCell = document.createElement('td');
                    const lastNameInput = document.createElement('input');
                    lastNameInput.type = 'text';
                    lastNameInput.value = student.lastName;
                    lastNameInput.id = `lastName-${student.id}`;
                    row.appendChild(lastNameCell);
                    lastNameCell.appendChild(lastNameInput);

                    const emailCell = document.createElement('td');
                    const emailInput = document.createElement('input');
                    emailInput.type = 'email';
                    emailInput.value = student.email;
                    emailInput.id = `email-${student.id}`;
                    row.appendChild(emailCell);
                    emailCell.appendChild(emailInput);

                    // Actions (Delete & Update buttons)
                    const actionsCell = document.createElement('td');
                    
                    // Delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = () => deleteStudent(student.id);
                    actionsCell.appendChild(deleteButton);

                    // Update button
                    const updateButton = document.createElement('button');
                    updateButton.textContent = 'Update';
                    updateButton.onclick = () => updateStudent(student.id);
                    actionsCell.appendChild(updateButton);

                    row.appendChild(actionsCell);

                    studentTableBody.appendChild(row);
                });
            } catch (error) {
                document.getElementById('error').textContent = error.message;
            }
        }

        async function deleteStudent(id) {
            try {
                const response = await fetch(`http://localhost:5091/api/Students/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete student');
                }

                document.getElementById('success').textContent = 'Student deleted successfully';
                fetchStudents(); // Refresh the table after deletion
            } catch (error) {
                document.getElementById('error').textContent = error.message;
            }
        }

        async function updateStudent(id) {
            const firstName = document.getElementById(`firstName-${id}`).value;
            const lastName = document.getElementById(`lastName-${id}`).value;
            const email = document.getElementById(`email-${id}`).value;

            try {
                const response = await fetch(`http://localhost:5091/api/Students/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName: firstName,
                        lastName: lastName,
                        email: email
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to update student');
                }

                document.getElementById('success').textContent = 'Student updated successfully';
                fetchStudents(); // Refresh the table after update
            } catch (error) {
                document.getElementById('error').textContent = error.message;
            }
        }

        async function addStudent(event) {
            event.preventDefault(); // Prevent form submission from refreshing the page

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('http://localhost:5091/api/Students/AddStudent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName: firstName,
                        lastName: lastName,
                        email: email
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to add student');
                }

                document.getElementById('success').textContent = 'Student added successfully';
                document.getElementById('error').textContent = '';
                document.getElementById('addStudentForm').reset(); // Clear form fields
                fetchStudents(); // Refresh the table after adding the student
            } catch (error) {
                document.getElementById('error').textContent = error.message;
            }
        }

        // Fetch students when the page loads
        window.onload = fetchStudents;

        // Add event listener to handle the form submission for adding a new student
        document.getElementById('addStudentForm').addEventListener('submit', addStudent);
    </script>

</body>
</html>
